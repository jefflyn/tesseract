<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java导航看板</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- 页面内容 -->
<div class="tabs-container">
    <div class="tab active" onclick="showTab(1)"><b>《技术原理》</b></div>
    <div class="tab" onclick="showTab(2)"><b>《架构技术》</b></div>
    <div class="tab" onclick="showTab(3)"><b>《项目场景》</b></div>
    <div class="tab" onclick="showTab(4)"><b>《AI知识》</b></div>
    <div class="tab" onclick="showTab(5)"><b>《非技术》</b></div>

    <div class="font-controls">
        <button id="font-decrease">A−</button>
        <button id="font-reset">Reset</button>
        <button id="font-increase">A+</button>
    </div>
</div>


<div id="table-container">
    <!-- 表格会动态加载 -->
</div>

<div class="toast" id="toast">已复制</div>

<!-- 弹窗 -->
<div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close" onclick="closeModal(event)">&times;</span>
        <h2 class="modal-title" id="modal-title"></h2>
        <div id="modal-details"></div>
        <ul id="modal-sub-items"></ul>
    </div>
</div>

<!-- ① 先加载数据 -->
<script src="js/data.js?v=20260101"></script>
<!-- 在 HTML 中引用 marked.js -->
<script src="js/marked.min.js"></script>
<!-- ② 再加载逻辑 -->
<script src="js/app.js"></script>


</body>
</html>
